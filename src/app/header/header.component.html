<div *ngIf="page != 'catalog'">
  <div class="left-part">
    <app-icon title="Menu" image="/assets/images/menu@2x.png" (click)="openMenu()"></app-icon>
    <app-icon title="Cart" image="/assets/images/cart.png" class="hidden-xs"></app-icon>
  </div>

  <div class="center-part Selasfora">
    <img src="/assets/images/logo.png">Selasfora
  </div>

  <div class="right-part hidden-xs">
    <div class="main-btn">Bracelet</div>
    <div class="main-btn">Charm</div>
    <div class="secondary-btn">Create yours</div>
  </div>
</div>

<div *ngIf="page == 'catalog'" class="catalog-header">
  <div class="left-part">
    <app-icon title="Menu" image="/assets/images/menu-black.png" (click)="openMenu()"></app-icon>
    <app-icon title="Cart" image="/assets/images/cart-black.png" class="hidden-xs"></app-icon>
    <app-icon title="Filter" image="/assets/images/filter.png" class="hidden-xs"></app-icon>
  </div>

  <div class="buttons hidden-xs">
    <a routerLink="/catalog/bracelet" class="transparent-btn" [class.active]="type == 'bracelet'">
      Bracelets
    </a>
    <a routerLink="/catalog/charm" class="transparent-btn" [class.active]="type == 'charm'">
      Charms
    </a>
    <a class="transparent-btn" [class.active]="type == 'mix'">Mix & Match</a>
  </div>

  <div class="right-part hidden-xs">
  </div>
</div>

<app-menu [menuStatus]="menuStatus" (closeMenu)="closeMenu()"></app-menu>
