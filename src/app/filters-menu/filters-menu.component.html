<div class="side-menu" [ngClass]="{'out': !open}">
  <div class="close">
    <a (click)="close()">x</a>
  </div>
  <div class="menu-title">{{'FILTER_BY' | translate }}</div>
  <div id="accordion" role="tablist" aria-multiselectable="true">
    <div class="section color">
      <div class="title" role="tab" id="color">
        <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseColor" aria-expanded="true" aria-controls="collapseColor" (click)="accrodion('color')">
          <span class="col-xs-10">{{'FILTER_COLOR' | translate}}</span>
          <i class="glyphicon glyphicon-menu-up" [hidden]="!filters.material || (filters.color && !filters.color.folded)"></i>
          <i class="glyphicon glyphicon-menu-down" [hidden]="!filters.material || (filters.color && filters.color.folded)"></i>
        </a>
      </div>
      <div id="collapseColor" class="row collapse in" role="tabpanel"
            aria-labelledby="color">
        <div *ngFor="let filter of filters.color; let idx=index;">
          <div class="col-xs-1" *ngIf="idx % 5 == 0;"></div>
          <div class="col-xs-2">
            <div class="color-circle" [style.background-color]="filter.code" (click)="filterClick('color', filter)"
                [ngClass]="{'active': filter.active}">
              <i class="glyphicon glyphicon-ok"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="section material">
      <div class="title" role="tab" id="Material">
        <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseMaterial" aria-expanded="true" aria-controls="collapseMaterial" (click)="accrodion('material')">
          <span class="col-xs-10">{{'FILTER_MATERIAL' | translate}}</span>
          <i class="glyphicon glyphicon-menu-up" [hidden]="!filters.material || (filters.material && !filters.material.folded)"></i>
          <i class="glyphicon glyphicon-menu-down" [hidden]="!filters.material || (filters.material && filters.material.folded)"></i>
        </a>
        </div>
      <div id="collapseMaterial" class="collapse drop-area" role="tabpanel" aria-labelledby="Material">
        <div *ngFor="let filter of filters.material">
          <input id="material_{{ filter.id }}" type="checkbox" class="css-checkbox" name="material-{{ filter.id }}" (change)="filterClick('material', filter)">
          <label for="material_{{ filter.id }}" class="css-label">{{ filter.name }}</label>
        </div>
      </div>
    </div>
    <div class="section price">
      <div class="title" role="tab" id="Price">
        <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapsePrice" aria-expanded="true" aria-controls="collapsePrice" (click)="accrodion('price')">
          <span class="col-xs-10">{{'FILTER_PRICE' | translate}}</span>
          <i class="glyphicon glyphicon-menu-up" [hidden]="!filters.price || (filters.price && !filters.price.folded)"></i>
          <i class="glyphicon glyphicon-menu-down" [hidden]="!filters.price || (filters.price && filters.price.folded)"></i>
        </a>
        </div>
      <div id="collapsePrice" class="collapse drop-area" role="tabpanel" aria-labelledby="Price">
        <div *ngFor="let filter of filters.price" (change)="filterClick('price', filter)">
          <input id="price_{{ filter.id }}" type="checkbox" class="css-checkbox" name="price-{{ filter.id }}">
          <label for="price_{{ filter.id }}" class="css-label">{{ filter.range }}</label>
        </div>
      </div>
    </div>

    <div class="section sort">
      <div class="title" role="tab" id="Sort">
        <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseSort" aria-expanded="true" aria-controls="collapseSort" (click)="accrodion('sort')">
          <span class="col-xs-10">{{'FILTER_SORT_BY' | translate}}</span>
          <i class="glyphicon glyphicon-menu-up" [hidden]="!filters.sort_by || (filters.sort_by && !filters.sort_by.folded)"></i>

      </div>
      <div id="collapseSort" class="collapse drop-area" role="tabpanel" aria-labelledby="Sort">

    <div class="col-xs-6 tetiary-btn" (click)="clear()">{{'FILTER_CLEAR_ALL' | translate}}</div>
