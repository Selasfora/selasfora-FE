<div>
  <div class="image">
    <img *ngIf="item.image" src="{{ item.image.src }}">
  </div>

  <div class="title">
    {{ item.title }}
  </div>

  <div class="desc show-on-hover">
    {{ item.body_html }}
  </div>

  <div class="price"> {{ item.variants[0].price || '89 EUR' }}</div>

  <div class="main-btn show-on-hover">
    + Add charm to cart
  </div>
</div>
