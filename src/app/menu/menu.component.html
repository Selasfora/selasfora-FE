<div class="side-menu" [ngClass]="{'out': menuHidden && menuStatus}">
  <div class="close">
    <a (click)="close()">x</a>
  </div>
  <ul>
  <li class="header" *ngIf="!isLoggedIn">
    <a (click)="login()">
      Join / Login to Selasfora
    </a>
  </li>
  <li class="header" *ngIf="isLoggedIn">
    <a href="#">
      Hi, {{ user.name }}
    </a>
  </li>

  <li class="link">
    <a routerLink="/catalog/bracelet">
      Shop Bracelets
    </a>
  </li>


  <li class="link">
    <a routerLink="/catalog/charm">
      Shop Charms
    </a>
  </li>

  <li class="link">
    <a (click)="empty()">
      Create your own set
    </a>
  </li>

  <li class="link">
    <a routerLink="/journal">
      Journal
    </a>
  </li>

  <li class="link">
    <a routerLink="/about">
      About us
    </a>
  </li>

  <li class="link">
    <a routerLink="/contact">
      Contact us
    </a>
  </li>

  <li class="link" *ngIf="isLoggedIn">
    <a (click)="logout()">
      Logout
    </a>
  </li>
  </ul>
</div>
