<div class="header">
  <app-header></app-header>
</div>


<div class="next-page" (click)="scrollPage()" *ngIf="pager <= 1">
  <img src="/assets/images/chevron-grey.png">
</div>

<app-landing
  *ngFor="let page of pages; let i = index;"
  [page]=page
  [idx]=i
  [bgcolor]=bgColors[i]
></app-landing>

<app-journal [landing]="true"></app-journal>
