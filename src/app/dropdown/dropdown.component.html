<div class="btn main-btn{{isForm ? '-form' : ''}} {{showMenu}}" (click)="toggleMenu()">
  <i class="pull-right glyphicon glyphicon-chevron-{{!showMenu ? 'down' : 'up' }}"></i>
  {{selectedItem.title || selectedItem}}
</div>

<div class="drop{{isForm ? '-form' : ''}} {{showMenu}}">
  <div class="drop-item" *ngFor="let item of itemList" (click)="selectItem(item)">
    <div class="title">{{item.title}}</div>
    <div class="subtitle">{{item.subtitle}}</div>
  </div>
</div>
